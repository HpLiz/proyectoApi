<!-- Container -->
<div class="container mx-auto">
    <div class="flex justify-center items-center h-screen">
        <!-- Row -->
        <div class="w-full xl:w-3/4 lg:w-11/12 flex">
            <!-- Col -->
            <div class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
                style="background-image: url('https://www.famousbirthdays.com/headshots/crunchy-cat-luna-2.jpg')"></div>
            <!-- Col -->
            <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
                <h3 class="pt-4 text-2xl text-center">Bienvenido!</h3>
                <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Correo electrónico</span>
                        </label>
                        <input type="email" placeholder="correo electrónico" class="input input-bordered" formControlName="usuario"/>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Contraseña</span>
                        </label>
                        <input type="password" placeholder="Contraseña" class="input input-bordered" formControlName="contrasenia"/>
                    </div>
                    <div class="mb-3 text-center p-4">
                        <button class="w-full px-4 py-2 rounded-full btn-primary"
                            type="submit">Ingresa
                        </button>
                    </div>
                    <div class="text-center">
                        <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                            routerLink="/signup">Crea una cuenta!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

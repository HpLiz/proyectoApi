<!-- Container -->
<div class="flex justify-center px-6 my-4">
    <!-- Row -->
    <div class="w-full xl:w-3/4 lg:w-11/12 flex">
        <!-- Col -->
        <div class="w-full h-auto bg-gray-400 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
            style="background-image: url('https://s1.1zoom.me/b5149/679/Autumn_Dogs_Foliage_Run_Welsh_Corgi_Bokeh_571783_600x800.jpg')">
        </div>
        <!-- Col -->
        <div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
            <h3 class="pt-4 text-2xl text-center">Crea una cuenta!</h3>
            <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" (submit)="crearUser()">
                <div class="mb-4 md:flex md:justify-between">
                    <div class="form-control w-1/2">
                        <label class="label">
                            <span class="label-text">Nombre</span>
                        </label>
                        <input type="text" placeholder="Nombre" class="input input-bordered" name="nombre"
                            [(ngModel)]="nombre" [ngClass]="{ 'invalid-input': !nombre }"
                            (input)="validarFormulario()" />
                        <span *ngIf=" !nombre" class="text-red-500 text-xs">Nombre es requerido</span>
                    </div>
                    <div class="form-control w-1/2">
                        <label class="label">
                            <span class="label-text">Apellido</span>
                        </label>
                        <input type="text" placeholder="Apellido" class="input input-bordered" name="apellido"
                            [(ngModel)]="apellido" [ngClass]="{ 'invalid-input': !apellido }"
                            (input)="validarFormulario()" />
                        <span *ngIf=" !apellido" class="text-red-500 text-xs">Apellido es requerido</span>
                    </div>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Correo electrónico</span>
                    </label>
                    <input type="email" placeholder="correo electrónico" class="input input-bordered" name="usuario"
                        [(ngModel)]="usuario" [ngClass]="{ 'invalid-input': !usuario }" (input)="validarFormulario()" />
                    <span *ngIf=" !usuario" class="text-red-500 text-xs">Correo es requerido</span>
                </div>
                <div class="mb-4 md:flex md:justify-between">
                    <div class="form-control w-1/2">
                        <label class="label">
                            <span class="label-text">Contraseña</span>
                        </label>
                        <input type="password" placeholder="contraseña" class="input input-bordered" name="contrasenia"
                            [(ngModel)]="contrasenia" [ngClass]="{ 'invalid-input': !contrasenia }"
                            (input)="validarFormulario()" />
                        <span *ngIf=" !contrasenia" class="text-red-500 text-xs">Debe ingresar una contraseña</span>
                    </div>
                    <div class="form-control w-1/2">
                        <label class="label">
                            <span class="label-text">Confirma contraseña</span>
                        </label>
                        <input type="password" placeholder="c_contraseña" class="input input-bordered" name="c_con"
                            [(ngModel)]="c_con" [ngClass]="{ 'invalid-input': !c_con }" (input)="validarFormulario()" />
                        <span *ngIf=" !validarContrasenias()" class="text-red-500 text-xs">Las contraseñas no
                            coinciden</span>
                    </div>
                </div>
                <div class="mb-6 text-center">
                    <button type="submit" class="btn btn-primary" [disabled]="!isFormValid">Registrar cuenta</button>
                </div>
                <div class="text-center">
                    <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                        href="./index.html">
                        Ya tienes una cuenta? Ingresa!</a>
                </div>
            </form>
        </div>
    </div>
</div>

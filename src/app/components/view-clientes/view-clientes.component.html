<app-navbar [textNavbar]="'Veterinaria Manchitas - Clientes'"></app-navbar>

<div class="w-4/5 mx-auto flex flex-col items-center content-center">
    <div>
        <app-crear-cliente></app-crear-cliente>
    </div>
    <!-- TABLA DE USUARIOS -->
    <div class="overflow-x-auto w-3/4 overflow-y-hidden border-solid">
        <table class="table border border-solid border-black">
            <!-- head -->
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>Medico</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let c of clientes">
                    <td>
                        <div class="font-bold">{{c.nombre + ' ' + c.apellido}} </div>
                    </td>
                    <td>
                        {{c.direccion}}
                    </td>
                    <td>{{c.usuarios_id}}</td>
                    <td>
                        <button class="btn btn-small btn-warning" (click)="editarC(c.id)"><i class="fa-solid fa-pen-to-square"></i></button>
                       <button class="btn btn-small btn-error" (click)="borrarC(c.id)"><i class="fa-solid fa-trash"></i></button>
                       
                    </td>
                </tr>

            </tbody>

        </table>
    </div>
</div>

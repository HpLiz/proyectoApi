<app-navbar [textNavbar]="'Veterinaria Manchitas - MÃ©dicos'"></app-navbar>

<div class="w-4/5 mx-auto flex flex-col items-center content-center">
    <div>
        <app-crear-usuario></app-crear-usuario>
    </div>
    <!-- TABLA DE USUARIOS -->
    <div class="overflow-x-auto w-3/4 overflow-y-hidden border-solid">
        <table class="table border border-solid border-black">
            <!-- head -->
            <thead>
                <tr>
                    <th>Perfil</th>
                    <th>Nombre</th>
                    <th>Usuario</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let u of users">
                    <td>
                        <div class="flex items-center space-x-3">
                            <div class="avatar">
                                <div class="mask mask-squircle w-12 h-12">
                                    <img
                                        [src]="u.imagen"
                                        alt="Avatar Tailwind CSS Component" />
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="font-bold">{{u.nombre + ' ' + u.apellido}} </div>
                    </td>
                    <td>
                        {{u.usuario}}
                    </td>
                    <td>
                        <button class="btn btn-small btn-warning" (click)="editarU(u.id)"><i class="fa-solid fa-pen-to-square"></i></button>
                       <button class="btn btn-small btn-error" (click)="borrarU(u.id)"><i class="fa-solid fa-trash"></i></button>
                       
                    </td>
                </tr>

            </tbody>

        </table>
    </div>
</div>

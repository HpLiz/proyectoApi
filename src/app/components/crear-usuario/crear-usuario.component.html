<button class="btn bt1" onclick="my_modal_1.showModal()" >Agregar usuario</button>
<dialog #modalRef id="my_modal_1" class="modal">
    <form method="dialog" class="modal-box bg-white rounded" (submit)="crearUser()">
        <!-- Titulo -->
        <h3 class="font-bold text-lg">Agregar usuario</h3>
        <!-- Contenido -->
                <div class="mb-4 md:flex md:justify-between">
                    <div class="form-control w-1/2">
                        <label class="label">
                            <span class="label-text">Nombre</span>
                        </label>
                        <input type="text" placeholder="Nombre" class="input input-bordered" 
                        name="nombre" [(ngModel)]="nombre" [ngClass]="{ 'invalid-input': !nombre }" (input)="validarFormulario()"/>
                        <span *ngIf=" !nombre" class="text-red-500 text-xs">Nombre es requerido</span>
                    </div>
                    <div class="form-control w-1/2">
                        <label class="label">
                            <span class="label-text">Apellido</span>
                        </label>
                        <input type="text" placeholder="Apellido" class="input input-bordered"
                        name="apellido" [(ngModel)]="apellido" [ngClass]="{ 'invalid-input': !apellido }" (input)="validarFormulario()"/>
                        <span *ngIf=" !apellido" class="text-red-500 text-xs">Apellido es requerido</span>
                    </div>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Correo electrónico</span>
                    </label>
                    <input type="email" placeholder="correo electrónico" class="input input-bordered"
                    name="usuario" [(ngModel)]="usuario" [ngClass]="{ 'invalid-input': !usuario }" (input)="validarFormulario()"/>
                    <span *ngIf=" !usuario" class="text-red-500 text-xs">Correo es requerido</span>
                </div>
                <div class="mb-4 md:flex md:justify-between">
                    <div class="form-control w-1/2">
                        <label class="label">
                            <span class="label-text">Contraseña</span>
                        </label>
                        <input type="password" placeholder="contraseña" class="input input-bordered" 
                        name="contrasenia" [(ngModel)]="contrasenia" [ngClass]="{ 'invalid-input': !contrasenia }" (input)="validarFormulario()"/>
                        <span *ngIf=" !contrasenia" class="text-red-500 text-xs">Debe ingresar una contraseña</span>
                    </div>
                    <div class="form-control w-1/2">
                        <label class="label">
                            <span class="label-text">Confirma contraseña</span>
                        </label>
                        <input type="password" placeholder="c_contraseña" class="input input-bordered" 
                        name="c_con" [(ngModel)]="c_con" [ngClass]="{ 'invalid-input': !c_con }" (input)="validarFormulario()"/>
                        <span *ngIf=" !isFormValid" class="text-red-500 text-xs">Las contraseñas no coinciden</span>
                    </div>
                </div>
        <!-- Aquí van los botones -->
        <div class="modal-action">
            <button type="submit" class="btn btn-primary" [disabled]="!isFormValid">Guardar</button>
            
            <button type="button" class="btn" (click)="cerrarModal()">Cerrar</button>
        </div>
    </form>
</dialog>
